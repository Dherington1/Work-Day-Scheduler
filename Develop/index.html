<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="clear">Clear tasks</p>
      <div id="clearChoices">
        <button class="btn" id="9">9am</button>
        <button class="btn" id="10">10am</button>
        <button class="btn" id="11">11am</button>
        <button class="btn" id="12">12pm</button>
        <button class="btn" id="1">1pm</button>
        <button class="btn" id="2">2pm</button>
        <button class="btn" id="3">3pm</button>
        <button class="btn" id="4">4pm</button>
        <button class="btn" id="5">5pm</button>
      </div>
    </header>
    <main class="container">
    
      <section class="row time-block" id="9am" >
        <div class="hour col-md-1">9am</div>
        <textarea class="description list col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="10am" >
        <div class="hour col-md-1">10am</div>
        <textarea class="description list col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="11am" >
        <div class="hour col-md-1">11am</div>
        <textarea class="description list col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="12pm" >
        <div class="hour col-md-1">12pm</div>
        <textarea class="description list col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="1pm" >
        <div class="hour col-md-1">1pm</div>
        <textarea class="description listt col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="2pm" >
        <div class="hour col-md-1">2pm</div>
        <textarea class="description list col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="3pm" >
        <div class="hour col-md-1">3pm</div>
        <textarea class="description list col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="4pm" >
        <div class="hour col-md-1">4pm</div>
        <textarea class="description list col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="5pm" >
        <div class="hour col-md-1">5pm</div>
        <textarea class="description list col-md-10"></textarea>
        <button class="saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
